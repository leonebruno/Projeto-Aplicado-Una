<ion-view view-title="Home">
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
	<header class="mdl-layout__header">
		<div class="mdl-layout__header-row">
			<span class="mdl-layout-title">{{title}}</span>
			<div class="mdl-layout-spacer"></div>
		</div>
	</header>
	<div class="mdl-layout__drawer">
		<span class="mdl-layout-title">
		</span>
	</div>
	<main class="mdl-layout__content">
	<div class="page-content" scroll="false">
		<!-- Your content goes here -->
		<div class="row">
			<div class="col s6">
				<div class="btn-abrir row">
					<a ng-href="#/app/scan" class="row">
						<div class="col s5"><h5>Confirmar Presen√ßa</h5></div>
					</a>
				</div>
				<div class="btn-abrir row">
					<a ng-href="#/app/load-alunos" class="row">
						<div class="col s5"><h5>Alunos Presentes</h5></div>
					</a>
				</div>
				<div class="btn-abrir row">
					<a ng-href="#/app/login" class="row">
						<div class="col s5"><h5>Sair</h5></div>
					</a>
				</div>
			</div>
		</div>
	</div>
	</ion-content>
</div>
</main>
</div>
</ion-view>
