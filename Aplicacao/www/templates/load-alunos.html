<ion-view title="Abrir Aula" scroll="false" ng-init="done=false">
	<!-- Always shows a header, even in smaller screens. -->
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<header class="mdl-layout__header">
			<div class="mdl-layout__header-row">
				<!-- Title -->
				<span class="mdl-layout-title">{{pg.title}}</span>
				<!-- Add spacer, to align navigation to the right -->
				<div class="mdl-layout-spacer"></div>
				<!-- Navigation. We hide it in small screens. -->
				<span class="ion-android-refresh" ng-click="loadAlunos()" style="border-radius: 100px;width: 20px;"></span>
			</div>
		</header>
		<div class="mdl-layout__drawer">
			<span class="mdl-layout-title">{{title}}</span>
		</div>
		<main class="mdl-layout__content">
			<div class="page-content">
				<!-- Your content goes here -->
				<div class="row" id="loading-fr">
					<div class="col s1">
						<ion-spinner id="ico"></ion-spinner>
					</div>
				</div>
				<div>
					<div class="row" id="lista-alunos" style="">
						<div id="lista" class="col s12">
							<md-list>
								<div class="card-panel blue-grey darken-1 col s12 ">
									<md-list-item class="md-2-line" ng-repeat="nome in alunos track by $index">
										<h5>{{nome}}</h5>
									</md-list-item>
								</div>
							</md-list>
							<!--<div class="progress">
								<div class="indeterminate"></div>
							</div>
							<div class="progress">
								<div class="determinate" style="width: 70%"></div>
							</div>-->
						</div>
					</div>
					<!--<div layout="row">
						<div layout="col s6" id="btn-scan">
							<button class="waves-effect waves-light btn red md-raised md-cornered" style="width: 100%;">Confirmar Presen√ßa</button>
						</div>
					</div>-->
				</div>
				<div class="fixed-action-btn toolbar">
					<a class="btn-floating btn-large red">
						<i class="large material-icons">mode_edit</i>
					</a>
					<ul>
					<li class="waves-effect waves-light"><a href="#/app/dashprof"><i class="material-icons">insert_chart</i></a></li>
					<li class="waves-effect waves-light"><a href="#/app/dashprof"><i class="material-icons">format_quote</i></a></li>
					<li class="waves-effect waves-light"><a href="#/app/dashprof"><i class="material-icons">publish</i></a></li>
					<li class="waves-effect waves-light"><a href="#/app/dashprof"><i class="material-icons">attach_file</i></a></li>
					</ul>
				</div>
			</main>
		</div>
	</ion-view>
