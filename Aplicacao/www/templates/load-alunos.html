<ion-view title="Abrir Aula" scroll="false" ng-init="done=false">
	<!-- Always shows a header, even in smaller screens. -->
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<header class="mdl-layout__header">
			<div class="mdl-layout__header-row">
				<!-- Title -->
				<span class="mdl-layout-title">{{title}}</span>
				<!-- Add spacer, to align navigation to the right -->
				<div class="mdl-layout-spacer"></div>
				<!-- Navigation. We hide it in small screens. -->
				<span class="ion-android-refresh" ng-click="loadAlunos()" style="border-radius: 100px;width: 20px;"></span>
			</div>
		</header>
		<div class="mdl-layout__drawer">
			<span class="mdl-layout-title">{{title}}</span>
		</div>
		<main class="mdl-layout__content">
			<div class="page-content">
				<!-- Your content goes here -->
				<div class="row" id="loading-fr">
					<div class="col s1">
						<ion-spinner id="ico"></ion-spinner>
					</div>
				</div>
				<div>
					<div class="row" style="margin-top: -40px;">
						<div class="col s12">
							<!--<md-list>
							<md-list-item class="md-2-line" ng-repeat="nome in alunos">-->
								<ion-list>
									<ion-item class="item list" id="profile-list-item20" ng-repeat="nome in alunos">
										<h2>{{nome}}</h2>
									</ion-item>
								</ion-list>

								<!--</md-list-item>
							</md-list>-->
						</div>
					</div>
					<div layout="row">
						<div layout="col s6" id="btn-scan">
							<button class="waves-effect waves-light btn red md-raised md-cornered" style="width: 100%;">Confirmar Presen√ßa</button>
						</div>
					</div>
				</div>
			</main>
		</div>
	</ion-view>
