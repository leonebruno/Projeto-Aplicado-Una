<ion-view view-title="Entrar">
<ion-content scroll="false">
<div class="row" id="loading">
	<div class="col s1">
		<ion-spinner id="ico"></ion-spinner>
	</div>
</div>
<div class="row" style="padding-top: 50px;"><div class="col s12"><span id="result"></span></div></div>
<div class="row" id="painel-login">
	<form class="col s12" id="form-login" method="post" [action=""] ng-cloak="">
		<div class="input-field">
			<div class="row">
				<input type="number" id="ipt-cod_account" class="validate" ng-model="account" required>
				<label for="account">RA</label>
			</div>
		</div>
		<div class="input-field">
			<div class="row">
				<input id="ipt-pw" type="password" class="validate" ng-model="senha" required>
				<label for="password">Senha</label>
			</div>
		</div>
		<div class="row" class="area-buttom s6">
			<button class="waves-effect waves-light btn col s12 red" id="btn-logar" [ng-click="send()"] [href="#/app/home"]>Entrar</button>
		</div>
	</form>
</div>
<div class="row" id="copy-fixed">
	<div class="h5 col s2 offset-s4">QRSchool 2016</div>
</div>
</div>
</ion-content>
</ion-view>
<script src="lib/jquery/dist/jquery.min.js" type="text/javascript"></script>
